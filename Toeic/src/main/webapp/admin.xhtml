<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            
            <ui:define name="content">
                <div class="container">
                    <br></br>
                    <div class="row">
                        <div class="col">
                            <h:link value="Thêm danh mục" styleClass="btn btn-primary"
                                    outcome="category/addcategory?faces-redirect=true">
                            </h:link>
                        </div>
                        <div class="col">
                            <h2>#{msg['texts.manageCategory']}</h2>
                        </div>
                    </div>
                    <h:form>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <h:inputText value="#{categoryBean.keyword}"
                                             class="form-control" />
                            </div>
                            <div class="col-md-2">
                                <h:commandButton value="#{msg['texts.search']}" 
                                                 styleClass="btn btn-danger">

                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#{msg['texts.categoryId']}</th>
                                <th scope="col">#{msg['texts.categoryName']}</th>
                                <th scope="col">#{msg['texts.action']}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach var="cat" items="#{categoryBean.categories}">
                                <tr>
                                    <th>#{cat.id}</th>
                                    <td>#{cat.name}</td>
                                    <td>
                                        <h:form>
                                            <h:link styleClass="text-primary"
                                                includeViewParams="true" value="#{msg['texts.update']}"
                                                    outcome="category/addcategory?faces-redirect=true">
                                                <f:param name="category_id" value="#{cat.id}"></f:param>
                                            </h:link>
                                            &nbsp;
                                            <h:commandLink  styleClass="text-danger"
                                                value="#{msg['texts.delete']}">
                                                <f:ajax></f:ajax>
                                            </h:commandLink>
                                        </h:form>

                                    </td>

                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </ui:define>
        </ui:composition>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
