<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/base.xhtml">

            <ui:define name="content">
                <div class="container">
                    <br></br>
                    <div class="row">
                        <div class="col">
                            <h:link value="#{msg['texts.addQuestion']}" styleClass="btn btn-primary"
                                    outcome="addquestion?faces-redirect=true">
                            </h:link>
                        </div>
                        <div class="col">
                            <h2>#{msg['texts.manageQuestion']}</h2>
                        </div>
                    </div>
                    <h:form>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <h:inputText value="#{questionBean.keyword}"
                                             class="form-control" />
                            </div>
                            <div class="col-md-2">
                                <h:commandButton value="#{msg['texts.search']}" 
                                                 styleClass="btn btn-danger">

                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#{msg['texts.questionId']}</th>
                                <th scope="col">#{msg['texts.questionContent']}</th>
                                <th scope="col">#{msg['texts.exercise']}</th>
                                <th scope="col">#{msg['texts.action']}</th>
                            </tr>
                        </thead>
                        <tbody id="questionList">
                            <c:forEach var="q" items="#{questionBean.questions}">
                                <tr>
                                    <th>#{q.id}</th>
                                    <td>#{q.content}</td>
                                    <td>#{q.exerciseId.name}</td>
                                    <td>
                                        <h:form>
                                            <h:link includeViewParams="true" value="#{msg['texts.update']}"
                                                    outcome="addquestion?faces-redirect=true">
                                                <f:param name="question_id" value="#{q.id}"></f:param>
                                            </h:link>
                                            |
                                            <h:commandLink value="#{msg['texts.delete']}">
                                                <f:ajax
                                                    listener="#{questionBean.deleteQuestion(q)}"
                                                    onevent="deleteSuccess(this)"
                                                    onerror="deleteError"/>
                                            </h:commandLink>
                                        </h:form>
                                    </td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
                <script>
                    function deleteSuccess(r) {
                        var i = r.parentNode.parentNode.rowIndex;
                        if (confirm("Bạn có muốn xóa")) {
                            document.getElementById("questionList").deleteRow(i);
                        }
                    }
                    function deleteError() {
                        alert("Xóa thất bại");
                    }
                </script>
            </ui:define>
        </ui:composition>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
