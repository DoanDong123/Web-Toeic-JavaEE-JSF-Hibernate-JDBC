<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:composition template="../templates/base.xhtml">

            <ui:define name="content">
                <div class="container">
                    <br></br>
                    <h2>#{msg['texts.manageQuestion']}</h2>
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <h:outputLabel 
                                value="#{msg['texts.questionContent']}" 
                                for="txtContent"></h:outputLabel>
                            <h:inputText class="form-control" 
                                         value="#{questionBean.content}"
                                         id="txtContent" ></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel 
                                value="#{msg['texts.questionImage']}" 
                                for="txtImage"></h:outputLabel>
                            <h:inputFile class="form-control" 
                                         value="#{questionBean.image}"
                                         id="txtImage" ></h:inputFile>
                            <h:message class="text-danger" for="txtImage"></h:message>
                        </div>
                        <div class="form-group">
                            <h:outputLabel 
                                value="#{msg['texts.questionAudio']}" 
                                for="txtAudio"></h:outputLabel>
                            <h:inputFile class="form-control" 
                                         value="#{questionBean.audio}"
                                         id="txtAudio" ></h:inputFile>
                            <h:message class="text-danger" for="txtAudio"></h:message>
                        </div>

                        <div class="form-group">
                            <h:outputLabel 
                                value="#{msg['texts.exercise']}" 
                                for="exercise"></h:outputLabel>
                            <h:selectOneMenu id="exercise"
                                             value="#{questionBean.exercise}"
                                             converter="ExerciseConverter"
                                             styleClass="form-control">
                                <f:selectItems var="e"
                                               itemLabel="#{e.name}"
                                               itemValue="#{e}"
                                               value="#{exerciseBean.exercises}">

                                </f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{questionBean.questionId}" />

                            <h:commandButton value="Submit"
                                             action="#{questionBean.addQuestion()}"
                                             styleClass="btn btn-primary">
                            </h:commandButton>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
