<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h1 class="text-center">ĐĂNG KÝ</h1>
                    <h:form>
                        <div class="row">
                            <div class="form-group col">
                                <h:outputLabel value="Họ" styleClass="col-form-label"></h:outputLabel>
                                <h:inputText id="txtLastName"
                                             value="#{userBean.lastName}"
                                             styleClass="form-control"/>
                            </div>
                            <div class="form-group col">
                                <h:outputLabel value="Tên" styleClass="col-form-label"></h:outputLabel>
                                <h:inputText id="txtFirstName"
                                             value="#{userBean.firstName}"
                                             styleClass="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <h:outputLabel value="Email" styleClass="col-form-label"></h:outputLabel>
                                <h:inputText id="txtEmail" 
                                             value="#{userBean.email}"
                                             styleClass="form-control"
                                             validatorMessage="Email is not valid">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </h:inputText>
                                <h:message styleClass="text-danger" for="txtEmail" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <h:outputLabel value="Tên đăng nhập" 
                                               styleClass="col-form-label"></h:outputLabel>
                                <h:inputText id="txtUsername"
                                             required="true"
                                             requiredMessage="Vui lòng nhập tên đăng nhập"
                                             value="#{userBean.username}"
                                             styleClass="form-control"/>
                                <h:message styleClass="text-danger" for="txtUsername" />
                            </div>
                            <div class="form-group col">
                                <h:outputLabel value="Mật khẩu" styleClass="col-form-label"></h:outputLabel>
                                <h:inputSecret id="txtPassword"
                                               required="true" binding="#{passwordComponent}"
                                               requiredMessage="Vui lòng nhập mật khẩu"
                                               value="#{userBean.password}"
                                               styleClass="form-control"/>
                                <h:message styleClass="text-danger" for="txtPassword" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <h:outputLabel value="Xác nhận mật khẩu" styleClass="col-form-label"></h:outputLabel>
                                <h:inputSecret id="txtConfirmPassword"
                                               required="true"
                                               requiredMessage="Xác nhận mật khẩu không được trống"
                                               value="#{userBean.confirmPassword}"
                                               styleClass="form-control">
                                    <f:validator validatorId="ConfirmPasswordValidator" />
                                    <f:attribute name="passwordComponent" value="#{passwordComponent}" />

                                </h:inputSecret>

                                <h:message styleClass="text-danger" for="txtConfirmPassword" />
                            </div>
                        </div>
                        <h:commandButton value="Đăng ký"
                                         action="#{userBean.register()}"
                                         styleClass="btn btn-primary"></h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
